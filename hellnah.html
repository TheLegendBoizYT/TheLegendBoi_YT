  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Animated gradient background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg, #0a0a2a, #090979, #00d4ff, #ff00ff);
      background-size: 600% 600%;
      animation: gradientMove 15s ease infinite;
      z-index: -2;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Star layer */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent url('https://i.imgur.com/YKY28eT.png') repeat;
      animation: moveStars 60s linear infinite;
      z-index: -1;
      opacity: 0.6;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 10000px; }
    }

    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #00e0ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00e0ff, 0 0 20px #00e0ff; }
      to { text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
    }

    p {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #d1d1d1;
    }

    .socials {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 40px;
      z-index: 1;
    }

    .socials a {
      text-decoration: none;
      color: white;
      background: linear-gradient(90deg, #00e0ff, #ff00ff);
      padding: 12px 25px;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .socials a:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #ff00ff, #00e0ff);
      box-shadow: 0 0 20px #ff00ff;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
      .socials a { padding: 10px 20px; }
    }
  </style>
</head>
